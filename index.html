    <!-- NEW PROJECT GENERATION SCRIPT -->
    <script>
        const projects = [
            {
                title: "Close Up A Bit",
                date: "10.2023",
                desc: "Communicate with me here without words,<br>just get closer.",
                thumb: "img/C021.jpeg",
                preview: "img/C021.jpeg",
                url: "./DetailPages/CloseUpABit.html"
            },
            {
                title: "The Same Underneath",
                date: "09.2023",
                desc: "An installation using ANS's structure as inspiration.",
                thumb: "img/C026.jpg",
                preview: "img/C022.jpg",
                url: "./DetailPages/TheSameUnderneath.html"
            },
            {
                title: "Flow",
                date: "09.2023",
                desc: "An experimental video.",
                thumb: "img/C023.jpg",
                preview: "img/C027.jpg",
                url: "./DetailPages/Flow.html"
            }
            // Add the rest of your projects here...
        ];

        const grid = document.getElementById("projectGrid");

        projects.forEach((p, index) => {
            const div = document.createElement("div");
            div.className = "project-slot";
            div.innerHTML = `<img src="${p.thumb}">`;
            div.onclick = () => showDetails(index);
            div.onmouseover = () => showDetails(index);
            grid.appendChild(div);
        });

        function showDetails(i) {
            const p = projects[i];
            detailTitle.innerHTML = p.title;
            detailDate.innerHTML = p.date;
            detailDesc.innerHTML = p.desc;
            detailImg.src = p.preview;
            detailImg.style.display = "block";
            detailBtn.href = p.url;
            detailBtn.style.display = "inline-block";
        }
    </script>
